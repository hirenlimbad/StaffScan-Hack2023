{% extends "user_panel_template/navbar.html" %}
{% block title %}Home{% endblock title %}
{% block body %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Employee Data</h1>

        <form method="post" action="{% url 'edit_employee_data' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ existing_employee.Name }}" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ existing_employee.EmailID }}" required>
                <div class="invalid-feedback">Valid email is required.</div>
            </div>

            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile_number" class="form-control" value="{{ existing_employee.MobileNumber }}" required>
                <div class="invalid-feedback">Mobile number is required.</div>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" name="education" class="form-control" value="{{ existing_employee.education }}">
            </div>

            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" class="form-control" value="{{ existing_employee.position }}">
            </div>

            <!-- Salary is read-only -->
            <p>Salary: {{ existing_employee.salary }}</p>

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery for validation -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>


{% endblock body %}
