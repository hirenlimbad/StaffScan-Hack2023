{% extends "navbar.html" %}
{% block title %}addEmployee{% endblock title %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br>

    
    <div class="container mt-5">
        <form method="post" action="{% url 'upload_csv' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv">
            <button type="submit" class="btn-primary" >Upload</button>
        </form>
        <h1 style="font-weight: bolder;">Add Employee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Enter Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.mobile_number.id_for_label }}">Enter Mobile Number:</label>
                        {{ form.mobile_number }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Enter Email:</label>
                        {{ form.email }}
<br>
                    <div class="form-group">
                            <label for="{{ form.photo.id_for_label }}">Upload Employee Photo 1:</label>
                            {{ form.faceImage }}
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <img src="https://buddypunch.com/wp-content/uploads/2023/08/Group-33758.png.webp" alt="Image Description" style="height: 300px;width:500px;" />
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>     
</html>

{% endblock body %}
