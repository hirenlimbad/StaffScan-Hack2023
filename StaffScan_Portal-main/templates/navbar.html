<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Portal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        body {
            background: #85a5c4;
        }

        .navbar, .dropdown-menu {
            background: rgba(255, 255, 255, 0.25);
            border: none;
        }

        .nav>li>a, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover, .dropdown-menu>li>a, .dropdown-menu>li {
            border-bottom: 3px solid transparent;
        }

        .nav>li>a:focus, .nav>li>a:hover, .nav .open>a, .nav .open>a:focus, .nav .open>a:hover, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover {
            border-bottom: 3px solid transparent;
            background: none;
        }

        .navbar a, .dropdown-menu>li>a, .dropdown-menu>li>a:focus, .dropdown-menu>li>a:hover, .navbar-toggle {
            color: #000000;
        }

        .dropdown-menu {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .nav li:hover:nth-child(8n+1), .nav li.active:nth-child(8n+1) {
            border-bottom: #C4E17F 3px solid;
        }

        .nav li:hover:nth-child(8n+2), .nav li.active:nth-child(8n+2) {
            border-bottom: #F7FDCA 3px solid;
        }

        .nav li:hover:nth-child(8n+3), .nav li.active:nth-child(8n+3) {
            border-bottom: #FECF71 3px solid;
        }

        .nav li:hover:nth-child(8n+4), .nav li.active:nth-child(8n+4) {
            border-bottom: #F0776C 3px solid;
        }

        .nav li:hover:nth-child(8n+5), .nav li.active:nth-child(8n+5) {
            border-bottom: #DB9DBE 3px solid;
        }

        .nav li:hover:nth-child(8n+6), .nav li.active:nth-child(8n+6) {
            border-bottom: #C49CDE 3px solid;
        }

        .nav li:hover:nth-child(8n+7), .nav li.active:nth-child(8n+7) {
            border-bottom: #669AE1 3px solid;
        }

        .nav li:hover:nth-child(8n+8), .nav li.active:nth-child(8n+8) {
            border-bottom: #62C2E4 3px solid;
        }

        .navbar-toggle .icon-bar {
            color: #fff;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="navbar-wrapper">
        <div class="container-fluid">
            <nav class="navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Logo</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="addEmployee.html">Add Employee</a></li>
                            <li><a href="showEmployee.html">Employee List</a></li>
                            <!-- <li><a href="cameraSetup.html">Live Surveillance</a></li> -->
                            <li><a href="/showTasks.html">Show assigned Taks.</a></li>
                            <li><a href="/assign_leave">Leave Requests</a></li>
                            <li><a href="/late_employee">Show Late Employees</a></li>
                        </ul>
                        <ul class="nav navbar-nav pull-right">
                            <li><a href="">Login</a></li>
                            <li><a href="">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <br><br><br><br>

    {% block body %}
    <!-- Your content goes here -->
    <div class="container mt-5">
        <h2>Your Content Goes Here</h2>
        <!-- Add your elements below the navbar -->
    </div>
    {% endblock body %}
</body>
</html>
